<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Face Off</title>

    <!-- Linking in the bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Linking style.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="jumbotron">
        <div class="container text-center">
            <h1>FACE OFF!</h1>
            <br>
            <h3 id="announcement"></h3>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-lg-offset-1">
                <div class="thumbnail">
                    <img src="assets/images/Player Picture Placeholder.png" alt="Player 1" id="image-left">
                    <br>
                    <div class="progress">
                        <div id="health-left" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            100%
                        </div>
                    </div>
                    <br>
                    <div id="caption-left" class="caption">
                        <div class="input-group">
                            <input aria-describedby="add-player1" placeholder="Enter your name..." type="text" class="form-control" id="player1-name-submit">
                            <span class="input-group-btn"><button class="btn btn-primary" type="button" id="add-player1"><span class="glyphicon glyphicon-search"></span></button></span>
                        </div>
                        <br>
                        <div class="input-group">
                            <input aria-describedby="submit-button-left" placeholder="Search online" type="text" class="form-control" id="search-area-left">
                            <span class="input-group-btn"><button class="btn btn-primary" type="button" id="submit-button-left"><span class="glyphicon glyphicon-search"></span></button></span>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-lg-offset-2">
                <div class="thumbnail">
                    <img src="assets/images/Player Picture Placeholder.png" alt="Player 2" id="image-right">
                    <br>
                    <div class="progress">
                        <div id="health-right" class="progress-bar" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
                            100%
                        </div>
                    </div>
                    <br>
                    <div id="caption-right" class="caption">
                        <div class="input-group">
                            <input aria-describedby="add-player2" placeholder="Enter your name..." type="text" class="form-control" id="player2-name-submit">
                            <span class="input-group-btn"><button class="btn btn-primary" type="button" id="add-player2"><span class="glyphicon glyphicon-search"></span></button></span>
                        </div>
                        <br>
                        <div class="input-group">
                            <input aria-describedby="submit-button-right" placeholder="Search online" type="text" class="form-control" id="search-area-right">
                            <span class="input-group-btn"><button class="btn btn-primary" type="button" id="submit-button-right"><span class="glyphicon glyphicon-search"></span></button></span>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <!-- Map buttons -->
        <div class="row">
            <div class="col-lg-6">
                <!-- move this up to images -->
                <div id="player1-name"></div>
                <div id="player1-wins"></div>
                <div id="player1-losses"></div>
            </div>
            <div class="col-lg-6">
                <!-- move this up to images -->
                <div id="player2-name"></div>
                <div id="player2-wins"></div>
                <div id="player2-losses"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div id="action-buttons-left" class="col-lg-6">

            </div>
            <div id="action-buttons-right" class="col-lg-6">

            </div>
        </div>
        <br>
        <div class="row mapButtons">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-default" id="mapButton1">Prom</button>
                <button type="button" class="btn btn-default" id="mapButton2">Bachelorette Party</button>
                <button type="button" class="btn btn-default" id="mapButton3">Company Meet and Greet</button>
                <button type="button" class="btn btn-default" id="mapButton4">Visiting Grandma</button>
                <button type="button" class="btn btn-default" id="mapButton5">Backyard BBQ</button>
            </div>
        </div>
    <!--
        <div class="row gameButtons">
            <div class="col-lg-12 text-center">
                <button type="button" class="btn btn-default" id="startButton">You're Ready...Face Off!</button>
                <button type="button" class="btn btn-default" id="restartButton">Play Again?</button>
            </div>
        </div>
    -->
    </div>
    

    <!-- jquery script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- javascript.js script -->
    <script src="assets/javascript/javascript.js"></script>

    <!-- firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase-database.js"></script>
</body>

</html>
